<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel el Rincón de Camila</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="w-full bg-[#D4C2FC] bg-opacity-90">
        <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between h-auto sm:h-[75px] p-4 sm:space-x-4">
          <!-- Título del hotel -->
          <h1 class="font-anybody font-bold text-xl sm:text-2xl text-purple-700 selection:bg-[#998FC7] flex flex-col items-center mb-4 sm:mb-0">
            <span class="block leading-none">Hotel</span>
            <span class="text-black text-opacity-80">El Rincón de Camila</span>
          </h1>
          
          <!-- Navigation buttons -->
          <div class="flex flex-wrap sm:space-x-4 space-y-2 sm:space-y-0">
            <a href="#inicio" class="font-anybody font-medium text-sm text-black bg-gray-100 hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 rounded-lg px-4 py-2 transition duration-300 shadow-sm">
              Inicio
            </a>
            <a href="#disponibilidad" class="font-anybody font-medium text-sm text-black bg-[#E1D8FC] border-2 border-purple-300 hover:bg-[#D4C2FC] hover:text-purple-700 focus:ring-2 focus:ring-purple-300 rounded-lg px-4 py-2 transition duration-300 shadow-sm">
                Disponibilidad y reservas
              </a>
            <a href="#contacto" class="font-anybody font-medium text-sm text-black bg-gray-100 hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 rounded-lg px-4 py-2 transition duration-300 shadow-sm">
              Contacto
            </a>
            <a href="javascript:void(0);" onclick="openModal()" class="font-anybody font-medium text-sm text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:ring-purple-300 rounded-lg px-4 py-2 transition duration-300 shadow-md">
                Iniciar Sesión
              </a>
          </div>
        </div>
    </nav> 
</body>
</html>
