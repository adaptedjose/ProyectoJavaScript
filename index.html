<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel el Rincón de Camila</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="container flex w-screen bg-[#D4C2FC] bg-opacity-90">
        <div class="container mx-auto flex items-center justify-between h-[75px] space-x-1">
            <h1 class="font-anybody font-medium text-xs text-black text-opacity-65  selection:bg-[#998FC7] px-3"> <span class="container flex items-center justify-between">Hotel</span> <br> El Rincón de Camila</h1>
            <div class="space-x-4 px-3">
                <button class="font-anybody font-medium text-xs text-black text-opacity-100 selection:bg-[#998FC7]">Inicio</button>
                <button class="font-anybody font-medium text-xs text-black text-opacity-100 selection:bg-[#998FC7]">Disponibilidad y reservas</button>
                <button class="font-anybody font-medium text-xs text-black text-opacity-100 selection:bg-[#998FC7]">Contacto</button>
            </div>
        </div>
    </nav>
    <aside> 

    </aside>
    <main>
        <div class="container flex w-screen h-[350px] bg-black text-white">
            <div class="relative w-full max-w-3xl mx-auto overflow-hidden">
                <div class="flex transition-transform duration-500 ease-in-out" id="carrusel">
                  <img class="w-full flex-shrink-0" src="./banco_de_imagenes/fondoInicio_1.jpg" alt="fondoInicio_1">
                  <img class="w-full flex-shrink-0" src="./banco_de_imagenes/fondoInicio_2.jpg" alt="fondoInicio_2">
                  <img class="w-full flex-shrink-0" src="./banco_de_imagenes/fondoInicio_3.jpg" alt="fondoInicio_3">
                </div>
                <button id="botonAnterior" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75">
                  ⟨
                </button>
                <button id="botonSiguiente" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75">
                  ⟩
                </button>
              </div>
        </div>
    </main>
    <footer class="container flex w-screen bg-[#D4C2FC] bg-opacity-90">
        A
    </footer>
    <script src="./script.js"></script>
</body>
</html>
