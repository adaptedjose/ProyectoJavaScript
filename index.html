<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel el Rincón de Camila</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="w-full bg-[#D4C2FC] bg-opacity-90">
        <div class="container mx-auto flex flex-col sm:flex-row items-center justify-between h-auto sm:h-[75px] p-4 sm:space-x-4">
          <!-- Título del hotel -->
          <h1 class="font-anybody font-bold text-xl sm:text-2xl text-purple-700 selection:bg-[#998FC7] flex flex-col items-center mb-4 sm:mb-0">
            <span class="block leading-none">Hotel</span>
            <span class="text-black text-opacity-80">El Rincón de Camila</span>
          </h1>
          
          <!-- Botones de navegación -->
          <div class="flex flex-wrap sm:space-x-4 space-y-2 sm:space-y-0">
            <a href="#inicio" class="font-anybody font-medium text-sm text-black bg-gray-100 hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 rounded-lg px-4 py-2 transition duration-300 shadow-sm">
              Inicio
            </a>
            <a href="#disponibilidad" class="font-anybody font-medium text-sm text-black bg-[#E1D8FC] border-2 border-purple-300 hover:bg-[#D4C2FC] hover:text-purple-700 focus:ring-2 focus:ring-purple-300 rounded-lg px-4 py-2 transition duration-300 shadow-sm">
                Disponibilidad y reservas
              </a>
            <a href="#contacto" class="font-anybody font-medium text-sm text-black bg-gray-100 hover:bg-gray-200 focus:ring-2 focus:ring-gray-300 rounded-lg px-4 py-2 transition duration-300 shadow-sm">
              Contacto
            </a>
            <a href="javascript:void(0);" onclick="openModal()" class="font-anybody font-medium text-sm text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:ring-purple-300 rounded-lg px-4 py-2 transition duration-300 shadow-md">
                Iniciar Sesión
              </a>
          </div>
        </div>
    </nav>                  
    <main>
        <div class="relative w-full mx-auto overflow-hidden">
            <div class="flex transition-transform duration-500 ease-in-out" id="carrusel">
              <div class="w-full h-64 sm:h-80 lg:h-96 flex-shrink-0">
                <img class="w-full h-full object-cover" src="./image_library/fondoInicio_1.jpg" alt="fondoInicio_1">
              </div>
              <div class="w-full h-64 sm:h-80 lg:h-96 flex-shrink-0">
                <img class="w-full h-full object-cover" src="./image_library/fondoInicio_2.jpg" alt="fondoInicio_2">
              </div>
              <div class="w-full h-64 sm:h-80 lg:h-96 flex-shrink-0">
                <img class="w-full h-full object-cover" src="./image_library/fondoInicio_3.jpg" alt="fondoInicio_3">
              </div>
            </div>
            <button id="botonAnterior" class="absolute left-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 sm:left-8 sm:p-3">
              Prev.
            </button>
            <button id="botonSiguiente" class="absolute right-4 top-1/2 -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-75 sm:right-8 sm:p-3">
              Sig.
            </button>
          </div>
          
    </main>
    <footer class="container flex w-screen bg-[#D4C2FC] bg-opacity-90">
        A
    </footer>
    <a  
    href="https://web.whatsapp.com/"
    class="fixed bottom-4 left-4 flex items-center justify-center space-x-2"
    target="_blank">
        <div class="flex items-center space-x-2">
            <!-- Icono de WhatsApp -->
            <img src="./image_library/icons8-whatsapp.svg" alt="WhatsApp" class="w-10 h-10" />
            <!-- Caja de texto -->
            <div class="flex items-center bg-[#F9F5FF] p-2 rounded-lg shadow-lg">
                <span class="text-sm text-black">¡Contáctanos!</span>
            </div>
        </div>
    </a>
    <!-- 'Iniciar Sesión' modal -->
    <div id="modal" class="hidden fixed inset-0 flex justify-center items-center bg-gray-900 bg-opacity-50">
        <div class="bg-[#D4C2FC] rounded-lg shadow-lg w-full sm:w-1/3 p-6 relative">
          <h2 class="font-anybody text-xl font-medium text-purple-700 mb-4 text-center">Iniciar Sesión</h2>
          <form>
            <div class="mb-6">
              <label for="email" class="block text-sm font-anybody font-medium text-gray-700">Correo electrónico</label>
              <input type="email" id="email" class="font-anybody mt-1 block w-full border-2 border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-purple-300 focus:border-purple-500 transition duration-200" placeholder="usuario@ejemplo.com">
            </div>
            <div class="mb-6">
              <label for="password" class="block text-sm font-anybody font-medium text-gray-700">Contraseña</label>
              <input type="password" id="password" class="mt-1 font-anybody block w-full border-2 border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-purple-300 focus:border-purple-500 transition duration-200" placeholder="*****">
            </div>
            <button type="submit" class="w-full bg-purple-600 font-anybody text-white rounded-lg py-2 hover:bg-purple-700 focus:ring-2 focus:ring-purple-300">Iniciar Sesión</button>
          </form>
      
          <!-- Botón para cerrar el modal y regresar a la página principal (en la parte superior derecha) -->
          <button onclick="window.location.href='/'" class="absolute top-2 right-2 p-2 text-gray-500 hover:text-gray-700 focus:ring-2 focus:ring-purple-300 text-xl">&times;</button>
        </div>
      </div>    
    <script src="./script.js"></script>
</body>
</html>
